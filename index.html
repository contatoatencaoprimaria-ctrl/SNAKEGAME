<!DOCTYPE html>
<html lang="pt-BR">

<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jogo da Cobrinha</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Cobrinha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    

</head>

<body class="bg-dark text-light"
    style="background: url(img/snakegame.png) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-secondary bg-opacity-2 border-0">
                    <div class="card-body text-center">
                        <h1 class="h4 mb-3">Jogo da Cobrinha</h1>

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <span class="me-2">Score:</span>
                                <span id="score" class="badge bg-primary">0</span>
                                <span class="ms-3">High:</span>
                                <span id="highscore" class="badge bg-success">0</span>
                            </div>
                            <div>
                                <button id="startBtn" class="btn btn-sm btn-outline-light">Start / Restart</button>
                                <button id="pauseBtn" class="btn btn-sm btn-outline-light ms-2">Pause</button>
                                <!-- Botão para ligar/desligar a musiquinha de fundo -->
                                <button id="musicBtn" class="btn btn-sm btn-outline-light ms-2" aria-pressed="false" title="Música de fundo">♪</button>
                            </div>
                        </div>

                        <div class="canvas-frame mx-auto mb-3">
                            <canvas id="game" width="400" height="400" tabindex="0"
                                aria-label="Canvas do jogo"></canvas>
                        </div>

                        <div class="controls d-flex justify-content-center gap-2">
                            <div class="d-grid gap-2">
                                <button id="btnUp" class="btn btn-light btn-sm">↑</button>
                                <div class="d-flex gap-2 mt-2 justify-content-center">
                                    <button id="btnLeft" class="btn btn-light btn-sm">←</button>
                                    <button id="btnDown" class="btn btn-light btn-sm">↓</button>
                                    <button id="btnRight" class="btn btn-light btn-sm">→</button>
                                </div>
                            </div>
                        </div>

                        <p class="mt-3 small text-muted">Use as setas / espaço ou os botões acima. Clique no canvas para
                            pausar / retomar.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game script -->
    <script src="JS/script.js"></script>
    <!-- Bootstrap bundle (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer (posicionado dentro do body) -->
    <footer class="site-footer">







        ® Snake Game Haro. Todos os direitos reservados.</footer>

</body>

</html>
